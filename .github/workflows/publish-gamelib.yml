name: Publish Gamelib to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
  pull_request:
    branches: [main, develop]

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Build package
        working-directory: ./gamelib
        run: uv build

      - name: Publish to PyPI
        working-directory: ./gamelib
        run: uv publish
