name: Orchestration Pull Request Checks

on:
  pull_request:
    branches: [main, develop, feat/agent-builder]
    paths:
      - 'orchestration/**'
      - '.github/workflows/**'
  push:
    branches: [main, develop, feat/agent-builder]
    paths:
      - 'orchestration/**'
      - '.github/workflows/**'

permissions:
  contents: read
  pull-requests: write
  issues: write

env:
  PYTHONPATH: orchestration

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python and uv
        uses: ./.github/actions/python-uv
        with:
          working-directory: 'orchestration'

      - name: Run lint, format and typecheck
        uses: ./.github/actions/lint-format-typecheck
        with:
          working-directory: 'orchestration'

  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python and uv
        uses: ./.github/actions/python-uv
        with:
          working-directory: 'orchestration'

      - name: Run Tests
        working-directory: 'orchestration'
        run: uv run pytest
