[project]
name = "game-ai-platform-backend"
version = "0.1.0"
description = "AI Game Competition Platform Backend"
requires-python = ">=3.11"
dependencies = [
    "fastapi==0.115.0",
    "uvicorn[standard]==0.31.0",
    "sqlmodel==0.0.22",
    "psycopg2-binary==2.9.9",
    "pydantic==2.9.2",
    "pydantic-settings==2.5.2",
    "python-jose[cryptography]==3.3.0",
    "passlib[bcrypt]==1.7.4",
    "python-multipart==0.0.12",
    "alembic==1.13.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
