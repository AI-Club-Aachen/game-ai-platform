services:
  test-db:
    image: postgres:16-alpine
    container_name: gameai-test-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gameai_test
    ports:
      # Expose on 5433 so it doesn't clash with dev db on 5432
      - "5433:5432"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  test-redis:
    image: redis:7-alpine
    container_name: gameai-test-redis
    ports:
      - "6380:6379"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-test-data: